<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libs/animate.css" rel="stylesheet">
    <script src="libs/jquery-2.1.0.min.js"></script>
</head>
<body>
<div id="Container">
    <div id="Content">
        <style>
            #Container, body{
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #333333;
            }
            #MyWindow>div{
                display: inline-block;
                position: relative;
                width: 640px;
                height: 480px;
                margin: 20px 50px 20px 50px;
                overflow: hidden;
            }
            #MyWindow>div>*{
                width: 640px;
                height: 480px;
                position: absolute;
                top: 0;
                left: 0;
                transition: transform 0.5s;
                transform:translateY(0);
            }
            #MyWindow>div .inn{
                transform:translateY(100%);
            }
            #MyWindow>div .out{
                transform:translateY(-100%);
            }


        </style>
        <div id="MyWindow">

        </div>

    </div>

    <script src="js/ImageGalley.js">  </script>

</div>
</body>
</html>
