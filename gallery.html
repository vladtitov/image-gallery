<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="libs/animate.css" rel="stylesheet">
    <script src="libs/jquery-2.1.0.min.js"></script>
</head>
<body>
<div id="Container">
    <div id="Content">
        <style>
            #Container, body{
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #111111;
            }
            #MyWindow>div{
                display: inline-block;
                position: relative;
                width: 640px;
                height: 480px;
                margin: 20px 50px 20px 50px;
                overflow: hidden;
            }
            #MyWindow>div>*{
                width: 640px;
                height: 480px;
                position: absolute;
                top: 0;
                left: 0;
                transition: transform 0.5s;
                transform:translateY(0);
            }
            #MyWindow>div .inn{
                transform:translateY(100%);
            }
            #MyWindow>div .out{
                transform:translateY(-100%);
            }

            /*#Container {
                position: relative;
            }*/
            .fullscreen{
                position: absolute;
                top:0;
                left: 0;
                transition: transform 0.5s;
                transform:translateY(0);
                background-color: inherit;
                width: 100%;
                height: 100%;
            }
            .fullscreen>div{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
            }

            .fullscreen img{
                position: absolute;
               /* width:1366px;
                height: 768px;*/
                margin: auto;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                border: thin white solid;
                padding: 20px;
                border-radius: 10px;

            }

             .fullscreen.in{
                transform:translateY(-100%);
            }
        </style>
        <div id="MyWindow">

        </div>

    </div>

    <script src="js/ImageGalley.js">  </script>

</div>
</body>
</html>
